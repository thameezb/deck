spectator:
  applicationName: ${spring.application.name}
  webEndpoint:
    enabled: false

artifacts:
  bitbucket:
    enabled: true
    accounts:
    - name: bb-robot-spinnaker-bitbucket
      username: robot-spinnaker-bitbucket
      passwordFile: /secrets/bitbucket/robot-spinnaker-bitbucket_token
  gcs:
    enabled: false
    accounts: []
  oracle:
    enabled: false
    accounts: []
  github:
    enabled: false
    accounts: []
  gitlab:
    enabled: false
    accounts: []
  gitrepo:
    enabled: true
    accounts:
    - name: gitrepo-robot-spinnaker-bitbucket
      username: robot-spinnaker-bitbucket
      passwordFile: /secrets/bitbucket/robot-spinnaker-bitbucket_token
  http:
    enabled: false
    accounts: []
  helm:
    enabled: false
    accounts: []
  s3:
    enabled: false
    accounts: []
  maven:
    enabled: false
    accounts: []
  templates: []

artifactory:
  enabled: false
  searches: []
nexus:
  enabled: false
  searches: []

jenkins:
  enabled: false
  masters: []
travis:
  enabled: false
  masters: []
wercker:
  enabled: false
  masters: []
concourse:
  enabled: false
  masters: []
gcb:
  enabled: false
  accounts: []
codebuild:
  enabled: false
  accounts: []

server:
  port: ${services.igor.port:8088}
  address: ${services.igor.host:localhost}
