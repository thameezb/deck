spectator:
  applicationName: ${spring.application.name}
  webEndpoint:
    enabled: false

spinnaker:
  baseUrl: ${services.deck.baseUrl}
  inMemory:
    enabled: true

global.spinnaker.timezone: Etc/UTC
spinnaker.baseUrl: ${services.deck.baseUrl}
twilio:
  enabled: false
  baseUrl: https://api.twilio.com/
github-status:
  enabled: false

pubsub:
  enabled: false
  google:
    enabled: false
    pubsubType: GOOGLE
    subscriptions: []
    publishers: []

artifacts:
  bitbucket:
    enabled: true
    accounts:
    - name: bb-robot-spinnaker-bitbucket
      username: robot-spinnaker-bitbucket
      passwordFile: /secrets/bitbucket/robot-spinnaker-bitbucket_token
  gcs:
    enabled: false
    accounts: []
  oracle:
    enabled: false
    accounts: []
  github:
    enabled: false
    accounts: []
  gitlab:
    enabled: false
    accounts: []
  gitrepo:
    enabled: true
    accounts:
    - name: gitrepo-robot-spinnaker-bitbucket
      username: robot-spinnaker-bitbucket
      passwordFile: /secrets/bitbucket/robot-spinnaker-bitbucket_token
  http:
    enabled: false
    accounts: []
  helm:
    enabled: false
    accounts: []
  s3:
    enabled: false
    accounts: []
  maven:
    enabled: false
    accounts: []
  templates: []

gcb:
  enabled: false
  accounts: []

# halconfig

server:
  port: ${services.echo.port}
  address: ${services.echo.host}

front50:
  enabled: ${services.front50.enabled}
  baseUrl: ${services.front50.baseUrl}

igor:
  enabled: ${services.igor.enabled}
  baseUrl: ${services.igor.baseUrl}

orca:
  enabled: ${services.orca.enabled}
  baseUrl: ${services.orca.baseUrl}

scheduler:
  enabled: ${services.echo.cron.enabled:true}
  threadPoolSize: 20
  triggeringEnabled: true
  pipelineConfigsPoller:
    enabled: true
    pollingIntervalMs: 30000
  cron:
    timezone: ${global.spinnaker.timezone:America/Los_Angeles}




