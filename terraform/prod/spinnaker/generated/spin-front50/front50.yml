spectator:
  applicationName: ${spring.application.name}
  webEndpoint:
    enabled: false

spinnaker:
  extensibility:
    plugins: {}
    repositories: {}
    plugins-root-path: /opt/front50/plugins
    strict-plugin-loading: false
  azs:
    enabled: false
  gcs:
    rootFolder: front50
    bucketLocation: ''
    enabled: false
  redis:
    host: spin-redis.spinnaker
    port: 6379
    enabled: false
  s3:
    bucket: spin-storage20220914145438216400000001
    rootFolder: front50
    region: eu-central-1
    pathStyleAccess: false
    accessKeyId: ${AWS_ACCESS_KEY_ID}
    secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
    enabled: true
  oracle:
    enabled: false


